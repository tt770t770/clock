<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>שעון</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #0f172a, #000);
  font-family: 'Courier New', monospace;
  overflow: hidden;
}

h1 {
  color: #38bdf8;
  text-shadow: 0 0 25px #38bdf8;
  margin-bottom: 4vh;
  white-space: nowrap;
  font-weight: bold;
  text-align: center;
  font-size: clamp(1.5rem, 4vw, 2.5rem);
}

.clock {
  width: min(500px, 70vmin);
  height: min(500px, 70vmin);
  position: relative;
  border-radius: 50%;
  background: radial-gradient(circle at center, #111827, #000);
  border: 5px solid #00ffd0;
  box-shadow: 0 0 25px #00ffd0, inset 0 0 15px #00ffd0;
}

.center-dot {
  width: 12px;
  height: 12px;
  background: #00ffd0;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 15px #00ffd0;
  z-index: 150;
}

.hand {
  position: absolute;
  bottom: 50%;
  left: 50%;
  transform-origin: bottom center;
  border-radius: 10px;
  z-index: 50;
}

.hour-hand { 
  width: 8px; 
  height: 30%; 
  background: #00ffd0; 
  box-shadow: 0 0 10px #00ffd0; 
  margin-left: -4px;
}

.minute-hand { 
  width: 6px; 
  height: 40%; 
  background: #00ffd0; 
  box-shadow: 0 0 10px #00ffd0; 
  margin-left: -3px;
}

.second-hand { 
  width: 3px; 
  height: 45%; 
  background: #ff0077; 
  box-shadow: 0 0 15px #ff0077; 
  margin-left: -1.5px;
}

.number {
  position: absolute;
  color: #ffffff;
  font-size: 2rem;
  font-weight: bold;
  text-shadow: 0 0 20px #00ffd0, 0 0 30px #00ffd0;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.tick {
  position: absolute;
  top: 0;
  left: 50%;
  height: 50%;
  transform-origin: bottom center;
  z-index: 1;
}

.tick.minute { 
  width: 2px; 
  opacity: 0.4; 
  margin-left: -1px;
}

.tick.minute::before {
  content: '';
  display: block;
  width: 2px;
  height: 8%;
  background: #00ffd0;
  box-shadow: 0 0 5px #00ffd0;
}

.tick.hour { 
  width: 4px; 
  opacity: 0.9; 
  margin-left: -2px;
}

.tick.hour::before {
  content: '';
  display: block;
  width: 4px;
  height: 15%;
  background: #00ffd0;
  box-shadow: 0 0 10px #00ffd0;
}

.digital-clock {
  color: #00ffd0;
  font-size: clamp(2rem, 8vw, 4rem);
  font-weight: bold;
  letter-spacing: 0.15em;
  text-shadow: 0 0 30px #00ffd0, 0 0 50px #00ffd0;
  margin-top: 5vh;
  background: rgba(0, 255, 208, 0.1);
  padding: 1rem 2rem;
  border-radius: 15px;
  border: 2px solid #00ffd0;
}
</style>
</head>
<body>

<h1>שעון אנלוגי ודיגיטלי בזמן אמת</h1>

<div class="clock" id="clock">
  <div class="hand hour-hand"></div>
  <div class="hand minute-hand"></div>
  <div class="hand second-hand"></div>
  <div class="center-dot"></div>
</div>

<div class="digital-clock" id="digital">00:00:00</div>

<script>
const hourHand = document.querySelector('.hour-hand');
const minuteHand = document.querySelector('.minute-hand');
const secondHand = document.querySelector('.second-hand');
const digital = document.getElementById('digital');
const clock = document.getElementById('clock');

// סימוני דקות (60)
for (let i = 0; i < 60; i++) {
  const tick = document.createElement('div');
  tick.className = 'tick minute';
  tick.style.transform = `rotate(${i * 6}deg)`;
  clock.appendChild(tick);
}

// סימוני שעות (12)
for (let i = 0; i < 12; i++) {
  const tick = document.createElement('div');
  tick.className = 'tick hour';
  tick.style.transform = `rotate(${i * 30}deg)`;
  clock.appendChild(tick);
}

// ספרות
function positionNumbers() {
  const numbers = document.querySelectorAll('.number');
  const clockSize = clock.offsetWidth;
  const radius = clockSize * 0.38;
  
  numbers.forEach((num, index) => {
    const i = index + 1;
    const angle = (i - 3) * 30 * Math.PI / 180;
    const x = clockSize / 2 + radius * Math.cos(angle);
    const y = clockSize / 2 + radius * Math.sin(angle);
    num.style.left = `${x}px`;
    num.style.top = `${y}px`;
  });
}

for (let i = 1; i <= 12; i++) {
  const num = document.createElement('div');
  num.className = 'number';
  num.textContent = i;
  num.style.transform = 'translate(-50%, -50%)';
  clock.appendChild(num);
}

positionNumbers();
window.addEventListener('resize', positionNumbers);

// עדכון השעון
function updateClock() {
  const now = new Date();
  const seconds = now.getSeconds() + now.getMilliseconds()/1000;
  const minutes = now.getMinutes() + seconds/60;
  const hours = now.getHours() + minutes/60;

  const secondDeg = seconds * 6;
  const minuteDeg = minutes * 6;
  const hourDeg = (hours % 12) * 30;

  secondHand.style.transform = `rotate(${secondDeg}deg)`;
  minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
  hourHand.style.transform = `rotate(${hourDeg}deg)`;

  const h = String(Math.floor(hours)).padStart(2,'0');
  const m = String(Math.floor(minutes % 60)).padStart(2,'0');
  const s = String(Math.floor(seconds % 60)).padStart(2,'0');

  const formatted = `${h}:${m}:${s}`;
  digital.textContent = formatted;
  document.title = formatted;
}

setInterval(updateClock, 1000/60);
updateClock();
</script>

</body>
</html>
